name: Continuous Integration

on:
  push: {}

permissions:
  contents: write

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - uses: jdx/mise-action@v3
        with:
          install: true
          cache: true
          experimental: true
      - name: Run tests
        run: mise test
          

